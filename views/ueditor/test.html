<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/views/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/views/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/views/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>

<form action="/test/controller" method="post">
    <!-- 加载编辑器的容器 -->
    <script id="editor" name="content" type="text/plain" style="width:1024px;height:500px;">
    </script>
    <input type="submit" value="Submit"/>
</form>

<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor', {
        toolbars: [
            ['undo', 'redo', '|', 'bold', 'italic', 'underline', 'strikethrough', '|', 'superscript', 'subscript', '|',
            'forecolor', 'backcolor', '|', 'removeformat', '|', 'link', 'unlink', '|', 'emotion', 'simpleupload'
            ]
        ],
        autoHeightEnabled: true,
        autoFloatEnabled: true,
        elementPathEnabled : false, //是否启用元素路径
        maximumWords:1000, //允许的最大字符数
        enableAutoSave: false, //启用自动保存
        saveInterval: -1 //自动保存间隔时间， 单位ms
    });
</script>
</body>

</html>
