<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hitu-online</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="/assets/img/hitu.png">
</head>
<body style="background-color: #eeeeee;">
<div class="container">
    <h1>HITU ONLINE</h1>
    <div class='navbar navbar-inverse'>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"  onclick="goto_baseinfo()">基本信息</a></li>
                <li><a href="#" onclick="goto_cmd()">指令执行</a></li>
                <li><a href="#">导游管理</a></li>
                <li><a href="#">数据统计</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">系统<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="goto_bug()">意见反馈</a></li>
                        <li class="divider"></li>
                        <li><a href="#" onclick="goto_login()">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="list-group">
                <a class="list-group-item active" href="#">基本资料</a>
                <a class="list-group-item" href="#">修改密码</a>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="form-horizontal" style="padding: 10px; background-color: #FFF; border-radius: 5px;">
                <form>
                    <div class="form-group">
                        <label class="col-sm-2  control-label">用户名</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="name" id="name" placeholder="输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="phone" id="phone" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="boy" value="option1"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="girl" value="option2"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信号</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="wechat" id="wechat" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">绑定导游证</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="guide_id" id="guide_id" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">绑定邮箱</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="email" id="email" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">个性签名</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="sign" id="sign" placeholder="输入个性签名内容" rows="4"></textarea>
                        </div>
                    </div>
                </form>
                <div class="form-group" style="margin: 0 auto;">
                    <button class="btn btn-success col-sm-2 col-md-offset-9" onclick="updateinfo()">更新</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 模态框 -->
<div class="modal fade" id="show_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="model_title">提示</h5>
            </div>
            <div class="modal-body">
                <p id="model_data">这是一条提示内容</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<!-- js -->
<script src="/assets/js/baseinfo.js"></script>

</html>
